<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeCODE</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- Integracion de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Base login -->
    <div class="login container col-6">
        <img class="imagen" src="img/logo.png" alt="fotito" />
        <h1 class="login_titulo">BIENVENIDO</h1>
        <!-- Formulario -->
        <form class="formulario" onsubmit="return validarFormulario(event)">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                <label for="email">Email</label>
                <div id="email-error" class="error-message">Completar campo</div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" />
                <label for="password">Contraseña</label>
                <div id="password-error" class="error-message">Completar campo</div>
            </div>

            <a class="links" href="html/contraseña_perdida.html">¿Olvidaste tu contraseña?</a>
            <span class="vertical-line"></span>
            <a class="links" href="html/registrarse.html">Registrarse</a>
            <br />
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>

        </form>

    </div>

    <!-- Integracion de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
