<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulseHARD</title>
    <link rel="stylesheet" href="/css/registrarse.css" />
    <link rel="icon" href="./img/_7115339c-7205-4783-86ba-5fefb6e04dce.jpg" type="image/png">
    <!-- Integracion de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <!-- Base login -->
    <div class="login container col-6">
        <img class="imagen" src="/img/_7115339c-7205-4783-86ba-5fefb6e04dce.jpg" alt="fotito" />
        <h1 class="login_titulo">Registrarse</h1>
        <!-- Formulario -->
        <form class="formulario">
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" />
                <label for="contraseña">Contraseña</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" />
                <label for="contraseña">Confirmar contraseña</label>
            </div>
            <a class="links" href="/html/contraseña_perdida.html">¿Olvidaste tu contraseña?</a>
            <span class="vertical-line"></span>
            <a class="links" href="/index.html">Iniciar sesion</a>
            <br />
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <!-- Integracion de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
